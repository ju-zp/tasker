version: "3"

services:
  tasker_test:
    build:
      context: .
      dockerfile: ./Dockerfile
    command: go run ../cmd/tasker-server/main.go
    depends_on:
      - postgres
    volumes:
      - .:/go/src/tasker
    ports:
      - 3000:3000
    environment:
      PORT: 3003
      DBHOST: postgres
      DBPORT: 5432
      DBUSER: postgres
      DBPASS: root
      DBNAME: tasker_test

  postgres:
    image: "postgres:11"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: tasker_test